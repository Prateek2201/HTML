<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<fieldset>
		<legend align="center">Personal Info</legend>
		<form action="code.html" method="post">

			<input type="text" name="name" placeholder="enter u r name" required="true"/>
			<br /><br />

			<input type="text" name="fname"/>

			<input type="radio" name="a"/>Male
			<input type="radio" name="a"/>Female

			<input type="checkbox"/>Singing

			<input type="date"/>
